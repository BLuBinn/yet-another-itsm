name: 'SonarCloud analysis'
description: 'Run SonarCloud analysis'
inputs:
  sonar-token:
    description: 'SonarCloud token'
    required: true
    
runs:
  using: composite
  steps:

  - name: Cache SonarCloud packages
    uses: actions/cache@v4
    with:
      path: ~/.sonar/cache
      key: ${{ runner.os }}-sonar
      restore-keys: ${{ runner.os }}-sonar
