name: SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=BLuBinn_yet-another-itsm
            -Dsonar.organization=blubinn
            -Dsonar.sources=.
            -Dsonar.go.build-wrapper-output=build-wrapper-output
            -Dsonar.go.tests=true
            -Dsonar.go.coverage.reportPaths=coverage.out
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
