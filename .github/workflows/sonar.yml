name: SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SonarCloud analysis
        uses: ./.github/actions
        with:
          sonar-token: ${{ secrets.SONAR_CLOUD_TOKEN }}
